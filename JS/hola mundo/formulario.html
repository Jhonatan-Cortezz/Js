<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de eventos funciones y DOM</title>
    <script src="js/ejercicioDom.js"></script>
    <style>
        .box{
            width: 200px;
            float: left;
            height: 250px;
            margin: 20px;
        }

        .dashed{
            border: 3px dashed black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <!--
        1: formulario con los campos nombre, apellido y edad
        2: boton de enviar formulario. evento submit
        3: mostrar datos por pantalla
        4: Validar el formulario
    -->
    <h1>Ejercicio DOM funciones y eventos Js</h1>

    <div class="box">
        <form action="#" method="post" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <span id="errorNombre"></span>

            <label for="apellidos">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>

            <label for="edad">Edad</label><br>
            <input type="number" name="edad" id="edad"><br><br>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>

    <div class="box dashed">
        <h3>Informaci√≥n de usuario</h3>
        <hr>
        <p id="pNombre">
            Nombre: <span></span>
        </p>
        <p id="pApellido">
            Apellido: <span></span>
        </p>
        <p id="pEdad">
            Edad: <span></span>
        </p>
    </div>
</body>
</html>
